name: Test ML Stacks

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test pytorch-cu121-${{ matrix.group }}
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        group: [base, ml, vision, vision-extra, nlp, nlp-train, viz, data, all]
        exclude:
          # Only run 'all' on latest Python to save CI time
          - python-version: "3.10"
            group: all

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry pytest pytest-cov tomli --quiet

    - name: Run tests for ${{ matrix.group }} group
      run: |
        pytest tests/test_imports.py::TestImports::test_all_imports -k "pytorch-cu121-${{ matrix.group }}" -v --tb=short
      timeout-minutes: 90

  linting:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install linting tools
      run: |
        pip install black ruff mypy

    - name: Check with black
      run: black --check . --diff
      continue-on-error: true

    - name: Check with ruff
      run: ruff check .
      continue-on-error: true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test.result }}" = "failure" ]; then
          echo "❌ Some tests failed"
          exit 1
        else
          echo "✅ All tests passed"
        fi
